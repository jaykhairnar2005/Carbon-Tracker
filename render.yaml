services:
  - type: web
    name: carbon-tracker-backend
    env: node
    buildCommand: npm install && cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: carbon-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: carbon-tracker-db
    databaseName: carbon_tracker
    user: carbon_user
